name = "SimpleFlow"
version = "0.1"
description = "A simple flow that echos holiday cheer"

# Global variables
variables = [{ today = "$date" }]
environment = [{ NODE_ENV = "development" }]

[trigger]
name = "FileChange"

[trigger.settings]
file = "/Users/auser/Desktop/watch-directory"

[[nodes]]
name = "echo-cheer"
label = "Holiday cheers"
depends_on = []
variables = [{ cheers = "Jingle Bells" }]

[nodes.action]
action_type = "Shell"

[nodes.action.config]
command = "echo '{{cheer}}'"


[[nodes]]
name = "say-cheers"
label = "say holiday cheer"
depends_on = ["echo-cheer"]
variables = [{ cheer = "{{echo-cheer.output}}" }]

[nodes.action]
action_type = "Shell"

[nodes.action.config]
command = "echo {{cheer}}"
executor = "/bin/bash"
args = []


[[nodes.environment]]
NODE_ENV = "development"
