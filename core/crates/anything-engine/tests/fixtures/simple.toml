name = "SimpleFlow"
version = "0.1"
description = "A simple flow that echos holiday cheer"

[trigger]
name = "FileChange"

[trigger.settings]
file = "/Users/auser/Desktop/watch-directory"

[[nodes]]
name = "echo-cheer"
label = "Holiday cheers"
depends_on = []

[nodes.action]
action_type = "Shell"

[nodes.action.config]
command = "echo 'Jingle Bells'"
args = []

[[nodes]]
name = "say-cheers"
label = "say holiday cheer"
depends_on = ["echo-cheer"]

[nodes.action]
action_type = "Shell"

[nodes.action.config]
command = "echo {{ cheer }}"
executor = "/bin/bash"

[[nodes.action.config.args]]
cheer = "echocheer.output"
